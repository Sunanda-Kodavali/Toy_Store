<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">

    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this product?");
        }
    </script>
</head>
<body>
<div class="notification is-info" th:if="${message}" th:text="${message}" style="display: block;"></div>
<div th:replace="~{fragments/header :: header}"></div>


<div class="container">

    <div th:replace="~{fragments/menu :: menuFragment('products')}"></div>

    <div class="box">
        <div class="is-flex is-justify-content-space-between is-align-items-center mb-4">
            <h1 class="title is-3">Manage Products</h1>
            <div class="ml-3">
                <a href="addProduct" class="button is-primary">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span>Add Product</span>
                </a>
            </div>
        </div>

        <table class="table is-striped is-fullwidth">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price (â‚¬)</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id()}"></td>
                <td th:text="${product.name()}">Lego Star Wars Set</td>
                <td th:text="${product.category()}">Building Toys</td>
                <td th:text="${product.price()}">49.99</td>
                <td th:text="${product.quantityInStock()}">20</td>
                <td>
                    <div class="buttons are-small">
                        <a th:href="'viewProduct?id='+${product.id()}" class="button is-primary">
                            <span class="icon is-small">
                                <i class="fas fa-eye"></i>
                            </span>
                        </a>
                        <a th:href="'editProduct?id='+${product.id()}" class="button is-info">
                            <span class="icon is-small">
                                <i class="fas fa-edit"></i>
                            </span>
                        </a>
                        <a th:href="'deleteProduct?id='+${product.id()}" onclick="return confirmDelete();" class="button is-danger">
                            <span class="icon is-small">
                                <i class="fas fa-trash"></i>
                            </span>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
