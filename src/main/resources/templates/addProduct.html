<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .field {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="notification is-info" th:if="${message}" th:text="${message}" style="display: block;"></div>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div th:replace="~{fragments/menu :: menuFragment('products')}"></div>

    <section class="section">
        <h1 class="title">Add Product</h1>

        <form action="/addingProduct" method="post">
            <div class="columns is-multiline">
                <div class="column is-half">
                    <div class="field">
                        <label class="label">Product Name</label>
                        <div class="control">
                            <input type="text" class="input is-fullwidth" name="name" placeholder="Enter Product Name" required>
                        </div>
                    </div>
                </div>


                <div class="column is-half">
                    <div class="field">
                        <label class="label">Category</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select name="category" required>
                                    <option value="" disabled selected>Select a category</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id()}"
                                            th:text="${category.name()}"></option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-half">
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <textarea class="textarea is-fullwidth" name="description" placeholder="Enter Description" required></textarea>
                        </div>
                    </div>
                </div>

                <div class="column is-half">
                    <div class="field">
                        <label class="label">Price</label>
                        <div class="control has-icons-left">
                            <input type="number" step="0.01" class="input is-fullwidth" name="price" placeholder="Enter Price" required>
                            <span class="icon is-small is-left">
                        <i class="fas fa-euro-sign"></i>
                    </span>
                        </div>
                    </div>
                </div>


                <div class="column is-half">
                    <div class="field">
                        <label class="label">Quantity in Stock</label>
                        <div class="control">
                            <input type="number" class="input is-fullwidth" name="quantityInStock" placeholder="Enter Quantity" required min="0">
                        </div>
                    </div>
                </div>

                <div class="column is-half">
                    <div class="field">
                        <label class="label">Manufacturer</label>
                        <div class="control">
                            <input type="text" class="input is-fullwidth" name="manufacturer" placeholder="Enter Manufacturer" required>
                        </div>
                    </div>
                </div>

               <!-- <div class="column is-half">
                    <div class="field">
                        <label class="label">Age Group</label>
                        <div class="control">
                            <input type="text" class="input is-fullwidth" name="ageGroup" placeholder="Enter Age Group" required>
                        </div>
                    </div>
                </div>-->
                <div class="column is-half">
                    <div class="field">
                        <label class="label">Age Group</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select name="ageGroup" required>
                                    <option value="">Select an age group</option>
                                    <option value="0-2 years">0-2 years</option>
                                    <option value="3-5 years">3-5 years</option>
                                    <option value="6-8 years">6-8 years</option>
                                    <option value="9-12 years">9-12 years</option>
                                    <option value="13+ years">13+ years</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-half">
                    <div class="field">
                        <label class="label">Image URL</label>
                        <div class="control">
                            <input type="url" class="input is-fullwidth" name="image" placeholder="Enter Image URL" required>
                        </div>
                    </div>
                </div>

                <div class="column is-half">
                    <div class="field">
                        <label class="label">Material</label>
                        <div class="control">
                            <input type="text" class="input is-fullwidth" name="material" placeholder="Enter Material" required>
                        </div>
                    </div>
                </div>

                <div class="column is-half">
                    <div class="field">
                        <label class="label">Barcode</label>
                        <div class="control">
                            <input type="text" class="input is-fullwidth" name="barcode" placeholder="Enter Barcode" required pattern="[0-9]{13}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Add Product</button>
                </div>
            </div>
        </form>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p><strong>Toy Store</strong> Â© 2024. All rights reserved.</p>
        </div>
    </footer>
</div>
</body>
</html>
